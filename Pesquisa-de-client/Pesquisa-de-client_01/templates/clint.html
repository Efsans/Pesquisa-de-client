<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Cliente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_clint.css') }}">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Pesquisa Cliente</h1>
    </div>
  </header>
  <div class="container">
    <h2>Pesquisa de Cliente</h2>
    <form action="/" method="post">
      <input type="text" id="CNPJ" name="CNPJ" placeholder="CNPJ" required><br>
      <button type="submit" class="button">Pesquisar</button><br>
    </form>
<!-- <div class="image-container">
      <img src="{{ url_for('static', filename='placeholder.png') }}" alt="Imagem do Cliente">
    </div> -->
  </div>
  <footer>
    <div class="footer-container">
      <p>&copy; Eduardo</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#CNPJ').mask('00.000.000/0000-00');
    });
  </script>
</body>
</html>
