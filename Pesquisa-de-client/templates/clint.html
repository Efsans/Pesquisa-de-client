<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de cliente</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_clint.css') }}">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous"> -->
</head>

<body>
  <div>
    <form action="/" method="post" >
      <input type="text" id="CNPJ" name="CNPJ" placeholder="CNPJ"  required><br>
      <button type="submit" class="button">Pesquisar</button><br>  
    </form>
  {% if tabela %}
    <table>
    <tr>
      <th>codigo</th>
      <th>loja</th>
      <th>nome cliente</th>
      <th>codigo 2</th>
      <th>Produto</th>
      <th>descrição</th>
      <th>data emissão</th>
    </tr>
      {% for linha in tabela.tabela %}
      
      <tr>
        <td>{{ linha.A1_COD }}</td>
        <td>{{linha.A1_LOJA}}</td>
        <td>{{linha.A1_NOME}}</td>
        <td>{{linha.Cod_Cliente}}</td>
        <td>{{linha.Produto}}</td>
        <td>{{linha.Descricao}}</td>
        <td>{{linha.EMISSAO}}</td>  
      </tr>
      {% endfor %}
    </table> 
  {% endif %}
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function(){
    $('#CNPJ').mask('00.000.000/0000-00')
  });
</script>
</html>
